<body cz-shortcut-listen="true">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="check" viewBox="0 0 16 16">
      <title>Check</title>
      <path
        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"
      ></path>
    </symbol>
  </svg>
  <div class="container py-3">
    <header>
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      >
        <a
          href="https://getbootstrap.com/"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <span class="fs-4">DAWM</span>
        </a>
      </div>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal" id="titulo">Tercera Evaluación</h1>
        <p class="fs-5 text-muted">HTML, CSS y Javascript</p>
      </div>
    </header>
    <main>
      <div _ngcontent-ymd-c247="" class="fila">
        <!-- Aquí coloque los datos renderizados de la plantilla -->
        <div class="plantilla" _ngcontent-ymd-c247="">
          <div
            _ngcontent-ymd-c247=""
            *ngFor="let dato of datos"
            class="card h-100 border-start-lg border-start-primary"
          >
            <div _ngcontent-ymd-c247="" class="card-body">
              <div _ngcontent-ymd-c247="" class="small text-muted">
                {{ dato.especialidad }}
              </div>
              <div _ngcontent-ymd-c247="" class="h3">{{ dato.tecnologia }}</div>
              <a
                _ngcontent-ymd-c247=""
                href="{{ dato.enlace.href }}"
                class="text-arrow-icon {{ dato.enlace.clases }}"
              >
                {{ dato.enlace.texto }}
                <div
                  _ngcontent-ymd-c247=""
                  name="arrow-right"
                  _nghost-ymd-c59=""
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="feather feather-arrow-right"
                    style=""
                  >
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </div>
        `;
      </div>
    </main>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <img
            class="mb-2"
            [src]="image"
            alt=""
            width="24"
            height="19"
          />
          <small class="d-block mb-3 text-muted">© 2022</small>
        </div>
      </div>
    </footer>
  </div>
  <script
    src="../estaticos/datos.js"
    type="text/javascript"
    charset="utf-8"
    async
    defer
  ></script>
</body>
